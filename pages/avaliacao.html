<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avaliação - MastiScan</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="../assets/styles/form.css">
  <link rel="stylesheet" href="../assets/styles/avaliacao.css">
  <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <img class="logo" src="../assets/images/logo.svg" alt="Logo MastiScan">
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h2 id="titulo-avaliacao">Avaliar Mastite</h2>
      <div id="alerta" class="alerta oculto"><p id="mensagem"></p></div>
      
      <section class="box-info">
        <h4>Informações da Vaca</h4>
        <div class="infos">
          <div>
            <label>Nome</label>
            <input type="text" id="nome" disabled>
          </div>
          <div>
            <label>Identificação</label>
            <input type="text" id="identificacao" disabled>
          </div>
          <div>
            <label>Raça</label>
            <input type="text" id="raca" disabled>
          </div>
          <div>
            <label>Status</label>
            <input type="text" id="status" disabled>
          </div>
        </div>
      </section>

      <form id="formAvaliacao">
        <h4>Sintomas</h4>
          <textarea id="sintomas" rows="3" placeholder="Ex: inchaço, vermelhidão, dor..."></textarea>

        <h4 for="cmt">CMT</h4>
        <select id="cmt">
          <option value="">Selecione</option>
          <option value="0">Negativo</option>
          <option value="1">Traços (T)</option>
          <option value="2">1+</option>
          <option value="3">2+</option>
          <option value="4">3+</option>
        </select>

        <h4 for="condutividade">Condutividade (mS/cm)</h4>
        <input id="condutividade" type="number" step="0.1" min="0">

        <h4 for="observacoes">Observações</h4>
        <textarea id="observacoes" rows="4"></textarea>

        <div class="actions">
          <button type="submit" class="btn" id="btn-primary">Salvar Avaliação</button>
          <a href="lista.html" class="btn" id="btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="../scripts/avaliacao.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
